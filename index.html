<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styleorder.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="image-header">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device,<br> anywhere you like!</p>
      </div>
        <div class="icon">
          <img src="./images/icon-music.svg" alt="">
            <p class="plan">Annual Plan<span class="annual">$59.99/year</span></p>
            <a href="#" class="link">Change</a>
        </div>
          <div class="payment">
            <button class="btn">Proceed to Payment</button>
            <p><a href="#" class="cancel-order">Cancel Order</a></p>
          </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Tonyttul" target="_blank">Lawson Moyosore</a>.
  </div>
  
</body>
</html>
